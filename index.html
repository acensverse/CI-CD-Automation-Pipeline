<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Whisk</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <nav>
    <h1> Weather Whisk </h1>
    
    <form id="weather-form">
      <div class="input-container" style="position: relative;">

        <input type="search" name="search city" id="search" placeholder="Enter your city">
  
        <button onclick="getCityWeather()" class="search"><i class="fa fa-search" aria-hidden="true" id="search-icon"></i></button>
      </div>
    </form>


  </nav>
  <section>
    <div class="city-info">
      <div class="city-section">
        <div class="city-name" id="city">
          <img src="/images/location.png" alt="" class="location-icon">
          <h1 id="city1" style="color: aliceblue;"> City name </h1>
        </div>

        <div class="time" id="time">
          Time
        </div>

        <div class="weatherStatus">
          <img class="weather-icon" id="weatherConditionIcon" alt="">
          <div id="weatherDesc"></div>
        </div>
      </div>

    </div>
    <div class="temp-section">
      <div class="temp-info">
        <div class="current-temp" id="temp">
          Temp
        </div>
        <div class="highlow-temp" id="highlow">
          high / low 
        </div>
    </div>
    </div>
    .
  </section>
  <div class="forecast" id="forecast">
    <div class="cast1">
      <div class="day" id="day1"> Day 1 Forecast</div>
      <div class="day" id="day2"> Day 2 Forecast</div>
      <div class="day" id="day3"> Day 3 Forecast</div>
    </div>
    <div class="cast2">
      <div class="day" id="day4"> Day 4 Forecast</div>
      <div class="day" id="day5"> Day 5 Forecast</div>
      <div class="day" id="day6"> Day 6 Forecast</div>
    </div>
  </div>
  
</body>
<script src="script.js"></script>
</html>
